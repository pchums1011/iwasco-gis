<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>IWASCO GIS</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/boundary_3.js"></script>
        <script src="data/Pipeline_network_4.js"></script>
        <script src="data/Fire_hydrant_5.js"></script>
        <script src="data/meter_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }


        var map = L.map('map', {
            
        })


        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://pchums1011.github.io/iwasco-gis" target="_blank">Iwasco Gis</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; Done by <a href="https://pchums1011.github.io/iwasco-gis">Kirui</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Opentopomap_0');
        map.getPane('pane_Opentopomap_0').style.zIndex = 400;

        var layer_Opentopomap_0 = L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
            pane: 'pane_Opentopomap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 1,
            maxNativeZoom: 17
        });
        layer_Opentopomap_0;
        map.addLayer(layer_Opentopomap_0);
        map.createPane('pane_OpenStreetMapStandard_1');
        map.getPane('pane_OpenStreetMapStandard_1').style.zIndex = 401;
        var layer_OpenStreetMapStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapStandard_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMapStandard_1;
        map.addLayer(layer_OpenStreetMapStandard_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_boundary_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_boundary_3_0() {
            return {
                pane: 'pane_boundary_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_boundary_3');
        map.getPane('pane_boundary_3').style.zIndex = 403;
        map.getPane('pane_boundary_3').style['mix-blend-mode'] = 'normal';
        var layer_boundary_3 = new L.geoJson(json_boundary_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_boundary_3',
            layerName: 'layer_boundary_3',
            pane: 'pane_boundary_3',
            onEachFeature: pop_boundary_3,
            style: style_boundary_3_0,
        });
        bounds_group.addLayer(layer_boundary_3);
        map.addLayer(layer_boundary_3);
        function pop_Pipeline_network_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">P Size</th>\
                        <td>' + (feature.properties['P Size'] !== null ? autolinker.link(feature.properties['P Size'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>P Material</strong><br />' + (feature.properties['P Material'] !== null ? autolinker.link(feature.properties['P Material'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pipeline_network_4_0() {
            return {
                pane: 'pane_Pipeline_network_4',
                opacity: 1,
                color: 'rgba(39,1,248,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pipeline_network_4');
        map.getPane('pane_Pipeline_network_4').style.zIndex = 404;
        map.getPane('pane_Pipeline_network_4').style['mix-blend-mode'] = 'normal';
        var layer_Pipeline_network_4 = new L.geoJson(json_Pipeline_network_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pipeline_network_4',
            layerName: 'layer_Pipeline_network_4',
            pane: 'pane_Pipeline_network_4',
            onEachFeature: pop_Pipeline_network_4,
            style: style_Pipeline_network_4_0,
        });
        bounds_group.addLayer(layer_Pipeline_network_4);
        map.addLayer(layer_Pipeline_network_4);
        function pop_Fire_hydrant_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fire_hydrant_5_0() {
            return {
                pane: 'pane_Fire_hydrant_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Fire_hydrant_5');
        map.getPane('pane_Fire_hydrant_5').style.zIndex = 405;
        map.getPane('pane_Fire_hydrant_5').style['mix-blend-mode'] = 'normal';
        var layer_Fire_hydrant_5 = new L.geoJson(json_Fire_hydrant_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fire_hydrant_5',
            layerName: 'layer_Fire_hydrant_5',
            pane: 'pane_Fire_hydrant_5',
            onEachFeature: pop_Fire_hydrant_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Fire_hydrant_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fire_hydrant_5);
        map.addLayer(layer_Fire_hydrant_5);
        function pop_meter_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>con</strong><br />' + (feature.properties['con'] !== null ? autolinker.link(feature.properties['con'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">meter  s/n</th>\
                        <td>' + (feature.properties['meter  s/n'] !== null ? autolinker.link(feature.properties['meter  s/n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">zone </th>\
                        <td>' + (feature.properties['zone '] !== null ? autolinker.link(feature.properties['zone '].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">route</th>\
                        <td>' + (feature.properties['route'] !== null ? autolinker.link(feature.properties['route'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_meter_6_0() {
            return {
                pane: 'pane_meter_6',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(14,8,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_meter_6');
        map.getPane('pane_meter_6').style.zIndex = 406;
        map.getPane('pane_meter_6').style['mix-blend-mode'] = 'normal';
        var layer_meter_6 = new L.geoJson(json_meter_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_meter_6',
            layerName: 'layer_meter_6',
            pane: 'pane_meter_6',
            onEachFeature: pop_meter_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_meter_6_0(feature));
            },
        });
        var cluster_meter_6 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_meter_6.addLayer(layer_meter_6);

        bounds_group.addLayer(layer_meter_6);
        cluster_meter_6.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>IWASCO GIS MAP</h2>';
            };

            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/meter_6.png" /> meter': cluster_meter_6,'<img src="legend/Fire_hydrant_5.png" /> Fire_hydrant': layer_Fire_hydrant_5,'<img src="legend/Pipeline_network_4.png" /> Pipeline_network': layer_Pipeline_network_4,'<img src="legend/boundary_3.png" /> boundary': layer_boundary_3,"Google Satellite": layer_GoogleSatellite_2,"OpenStreetMap Standard": layer_OpenStreetMapStandard_1,"Opentopomap": layer_Opentopomap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Fire_hydrant_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #e31a1c; font-size: 9pt; font-weight: bold; font-family: \'Gill Sans MT\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Fire_hydrant_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        
        map.addControl(new L.Control.Search({
            layer: cluster_meter_6,
            initial: true,
            hideMarkerOnCollapse: false,
            propertyName: 'con'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_meter_6]);
        map.on("zoomend", function(){
            resetLabels([layer_meter_6]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_meter_6]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_meter_6]);
        });

        map.setView([0.34881, 37.58482], 14);

        </script>
    </body>
</html>
